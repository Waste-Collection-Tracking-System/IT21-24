<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Collection Tracker with Charts</title>
    
    <!-- Chart.js for the charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body { background: #f4f8f4; margin: 0; padding: 0; }

        header { background-color: #2e7d32; color: white; text-align: center; padding: 1rem 0; }
        main { max-width: 700px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        select, button { padding: 10px; font-size: 1rem; margin: 0.5rem 0; width: 100%; border: 1px solid #ccc; border-radius: 6px; }
        button { background-color: #2e7d32; color: white; cursor: pointer; }
        button:hover { background-color: #256428; }
        .schedule-box { background: #e8f5e9; padding: 1rem; margin-top: 1.5rem; border-radius: 8px; border-left: 6px solid #2e7d32; }

        /* Toast Notification */
        #toast {
          position: fixed;
          top: -100px; /* hidden initially */
          left: 50%;
          transform: translateX(-50%);
          background: #e0e0e0;
          color: #333;
          border-left: 6px solid #2e7d32;
          padding: 15px 25px;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.2);
          z-index: 1000;
          max-width: 90%;
          text-align: center;
          transition: top 0.5s ease;
        }

        /* Chart section */
        .chart-section { 
            margin-top: 2rem; 
            text-align: center; 
            display: none; /* Hidden by default */
        }
        .chart-section h2 { color: #2e7d32; }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }
        .chart-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
<h1>Waste Collection Tracker</h1>
<p>Get Notified When the Garbage Truck Arrives</p>
</header>

<main>
<label for="barangaySelect">Select Barangay:</label>
<select id="barangaySelect">
  <option value="">-- Choose a Barangay --</option>
  <option value="Tankulan">Tankulan</option>
  <option value="Kalugmanan">Kalugmanan</option>
  <option value="Sinangguyan">Sinangguyan</option>
  <option value="Managok">Managok</option>
</select>

<button id="viewScheduleBtn">View Schedule</button>

<div id="scheduleResult"></div>

<!-- New button to show charts -->
<button id="viewChartsBtn">View Waste Charts</button>

<!-- Chart section (hidden initially) -->
<div class="chart-section" id="chartSection">
    <h2>Barangay Waste Monitoring Charts</h2>
    <div class="chart-grid">
        <div class="chart-box"><canvas id="chart1" height="150"></canvas></div>
        <div class="chart-box"><canvas id="chart2" height="150"></canvas></div>
        <div class="chart-box"><canvas id="chart3" height="150"></canvas></div>
        <div class="chart-box"><canvas id="chart4" height="150"></canvas></div>
    </div>
</div>
</main>

<!-- Top notification -->
<div id="toast"></div>

<script>
// Waste Collection Notification System Script
const schedules = [
  { barangay: "Tankulan", date: "November 14, 2025", time: "10:00 AM" },
  { barangay: "Kalugmanan", date: "November 14, 2025", time: "11:30 AM" },
  { barangay: "Sinangguyan", date: "November 14, 2025", time: "1:00 PM" },
  { barangay: "Managok", date: "November 14, 2025", time: "2:30 PM" },
];

const apiKey = "ca45e594f941130c5672f6041a604ba0";
const toast = document.getElementById("toast");

async function getWeatherReason() {
  const url = `https://api.openweathermap.org/data/2.5/weather?q=Manolo Fortich&appid=${apiKey}&units=metric`;
  const response = await fetch(url);
  if (!response.ok) return "Unable to fetch weather.";
  const data = await response.json();
  return `<h2>${data.name}, ${data.sys.country}</h2>
          <p>Temperature: ${data.main.temp} ¬∞C</p>
          <p>Weather: ${data.weather[0].description}</p>
          <p>Humidity: ${data.main.humidity}%</p>
          <p>Wind Speed: ${data.wind.speed} m/s</p>`;
}

// Show toast notification
function showToast(message) {
  toast.innerHTML = message;
  toast.style.top = "20px"; // slide down
  toast.style.display = "block";
  setTimeout(() => {
    toast.style.top = "-100px"; // hide after 5 sec
  }, 5000);
}

const viewBtn = document.getElementById("viewScheduleBtn");
const scheduleDiv = document.getElementById("scheduleResult");

viewBtn.addEventListener("click", () => {
  const barangay = document.getElementById("barangaySelect").value;
  scheduleDiv.innerHTML = "";

  if (!barangay) {
    scheduleDiv.innerHTML = "<p>Please select a barangay.</p>";
    return;
  }

  const found = schedules.find(s => s.barangay === barangay);

  if (found) {
    scheduleDiv.innerHTML = `
      <div class="schedule-box">
        <h3>${found.barangay}</h3>
        <p><strong>Collection Date:</strong> ${found.date}</p>
        <p><strong>Arrival Time:</strong> ${found.time}</p>

        <button id="onWayBtn">Truck On The Way</button>
        <button id="cancelBtn">Cancelled Due to Weather</button>
        <button id="viewMapBtn">View Truck Location (Map)</button>
      </div>
    `;

    document.getElementById("onWayBtn").onclick = () => {
      showToast(`üöõ Truck is now heading to <b>${found.barangay}</b> at <b>${found.time}</b>.`);
    };

    document.getElementById("cancelBtn").onclick = async () => {
      const reason = await getWeatherReason();
      showToast(`‚ùå <b>Collection Cancelled</b> due to weather:<br>${reason}`);
    };

    document.getElementById("viewMapBtn").onclick = () => {
      window.location.href = `maps.html?place=${found.barangay}`;
    };

  } else {
    scheduleDiv.innerHTML = `<p>No schedule found for ${barangay}.</p>`;
  }
});

// Button to show/hide charts
const viewChartsBtn = document.getElementById("viewChartsBtn");
const chartSection = document.getElementById("chartSection");

viewChartsBtn.addEventListener("click", () => {
  if (chartSection.style.display === "none" || chartSection.style.display === "") {
    chartSection.style.display = "block";
    viewChartsBtn.textContent = "Hide Waste Charts";
    // Initialize charts when shown
    initCharts();
  } else {
    chartSection.style.display = "none";
    viewChartsBtn.textContent = "View Waste Charts";
  }
});

// Chart initialization function
function initCharts() {
  const months = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];

  // SAMPLE VALUES (you can change these)
  const tankulanData = [1, 2, 3, 4, 5, 4, 3, 2, 3, 4, 5, 4];
  const kalugmananData = [2, 3, 4, 5, 4, 3, 2, 3, 4, 5, 3, 2];
  const sinangguyanData = [3, 3, 4, 4, 5, 5, 4, 3, 3, 4, 5, 4];
  const managokData = [1, 1, 2, 3, 4, 3, 2, 2, 3, 4, 4, 5];

  // Reusable function
  function createChart(canvasId, title, dataPoints, lineColor) {
    new Chart(document.getElementById(canvasId), {
      type: "line",
      data: {
        labels: months,
        datasets: [{
          label: title,
          data: dataPoints,
          borderColor: lineColor,
          borderWidth: 3,
          tension: 0.4,
          pointRadius: 5
        }]
      },
      options: {
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: title,
            font: { size: 18 }
          }
        },
        scales: {
          y: {
            min: 1,
            max: 5,
            ticks: { stepSize: 1 }
          }
        }
      }
    });
  }

  // Create 4 Charts
  createChart("chart1", "Tankulan", tankulanData, "blue");
  createChart("chart2", "Kalugmanan", kalugmananData, "green");
  createChart("chart3", "Sinangguyan", sinangguyanData, "orange");
  createChart("chart4", "Managok", managokData, "red");
}
</script>

</body>
</html>
