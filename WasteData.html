<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waste Data Chart</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  background: #f4f8f4;
  font-family: "Poppins", sans-serif;
  padding: 2rem;
}

.container-box {
  background: white;
  padding: 2rem;
  border-radius: 20px;
  max-width: 800px;
  margin: auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

button {
  margin-top: 1.5rem;
  background: #2e7d32;
  color: white;
  padding: 10px;
  border: none;
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
}
button:hover {
  background: #256428;
}
</style>
</head>

<body>

<div class="container-box">
  <h2 id="title">Waste Data Chart</h2>

  <canvas id="wasteChart" style="margin-top:20px; height:350px;"></canvas>

  <button onclick="history.back()">â¬… Back to Waste Schedule</button>
</div>

<script>
// Read barangay from URL
const params = new URLSearchParams(window.location.search);
const barangay = params.get("barangay");

// Load JSON data
fetch("WasteData.json")
  .then(res => res.json())
  .then(data => {

      if (!data[barangay]) {
          document.getElementById("title").innerText =
            "No data found for " + barangay;
          return;
      }

      document.getElementById("title").innerText =
        barangay + " Waste Data";

      const ctx = document.getElementById("wasteChart").getContext("2d");

      new Chart(ctx, {
          type: "line",
          data: {
              labels: data[barangay].labels,
              datasets: [{
                  label: barangay + " Waste Volume",
                  data: data[barangay].values,
                  borderColor: "rgba(46, 125, 50, 1)",
                  backgroundColor: "rgba(46, 125, 50, 0.1)",
                  borderWidth: 2
              }]
          },
          options: {
              scales: {
                  y: { beginAtZero: true }
              }
          }
      });
  });
</script>

</body>
</html>
